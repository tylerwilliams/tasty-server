<!-- include the basic css + js -->
{% extends "../base.html" %}

<!-- this ought to match the heading text defined in topbar.html-->
{% block subtitle %}Login{% end %}

{% block extra_css %}
<style type="text/css">
.tab-content {
  max-width: 300px;
  padding: 19px 29px 29px;
  margin: 0 auto 20px;
  background-color: #fff;
  border: 1px solid #e5e5e5;
  -webkit-border-radius: 5px;
     -moz-border-radius: 5px;
          border-radius: 5px;
  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
     -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
          box-shadow: 0 1px 2px rgba(0,0,0,.05);
}

.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin input[type="text"],
.form-signin input[type="password"] {
  font-size: 16px;
  height: auto;
  margin-bottom: 15px;
  padding: 7px 9px;
}
</style>
{% end %}

{% block content %}
  <div class="tab-content">
    <ul class="nav nav-tabs" id="myTab">
      <!-- <li class="active"><a href="#local" data-toggle="tab">Tasty</a></li> -->
      <li class="active"><a href="#google" data-toggle="tab"><i class="icon-google-plus icon-large"></i> Google</a></li>
      <li><a href="#twitter" data-toggle="tab"><i class="icon-twitter icon-large"></i> Twitter</a></li>
      <!-- <li><a href="#facebook" data-toggle="tab"><i class="icon-facebook icon-large"></i> Facebook</a></li> -->
    </ul>

    <div class="tab-pane active" id="google">
        <form class="form-signin" method="POST" action="/login/google">
          <h2 class="form-signin-heading">Please sign in</h2>
          {% raw xsrf_form_html() %}
          <input type="hidden" name="service" value="google" />
          <input type="hidden" name="next" value="{{ escape(next) }}" />
          <br></br>
          <button class="btn btn-large btn-primary btn-block" type="submit">Sign in with Google</button>
        </form>
    </div>
    <div class="tab-pane" id="twitter">
      <form class="form-signin" method="POST" action="/login/twitter">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% raw xsrf_form_html() %}
        <input type="hidden" name="service" value="twitter" />
        <input type="hidden" name="next" value="{{ escape(next) }}" />
        <br></br>
        <button class="btn btn-large btn-primary btn-block" type="submit">Sign in with Twitter</button>
      </form>
    </div>
    <!-- <div class="tab-pane" id="facebook">
      <form class="form-signin" method="POST" action="/login/facebook">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% raw xsrf_form_html() %}
        <input type="hidden" name="service" value="facebook" />
        <br></br>
        <button class="btn btn-large btn-primary btn-block" type="submit">Sign in with Facebook</button>
      </form>
    </div> -->
  </div>


{% end %}
